<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso protegido</title>
    <link rel="icon" type="image/x-icon" href="/images/asterisco.png">
    <meta name="theme-color" content="#1e1e1e">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Incluir estilos del tema -->
    <style th:replace="~{fragments/theme-switcher :: theme-styles}"></style>
    <script th:replace="~{fragments/theme-switcher :: theme-script-immediate}"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .acceso-box {
            border-radius: 10px;
            padding: 2.5rem 2rem 2rem 2rem;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }
        .acceso-box h2 {
            margin-bottom: 1.5rem;
        }
        .acceso-box input[type="password"] {
            padding: 0.7rem 1rem;
            border-radius: 5px;
            margin-bottom: 1.2rem;
            width: 100%;
            font-size: 1rem;
        }
        .acceso-box button {
            border-radius: 5px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            align-self: flex-start;
        }
        .error {
            color: #c00;
            margin-bottom: 1rem;
        }

        /* Estilos responsive para acceso */
        @media (max-width: 768px) {
            .acceso-box {
                min-width: 280px;
                padding: 2rem 1.5rem 1.5rem 1.5rem;
            }

            .acceso-box h2 {
                font-size: 1.5rem;
            }

            .acceso-box input[type="password"] {
                padding: 0.8rem;
                font-size: 16px;
            }

            .acceso-box button {
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .acceso-box {
                min-width: 260px;
                padding: 1.5rem 1rem 1rem 1rem;
            }

            .acceso-box h2 {
                font-size: 1.3rem;
            }

            .acceso-box input[type="password"] {
                padding: 0.7rem;
                font-size: 16px;
            }

            .acceso-box button {
                padding: 0.7rem 1rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
<div class="acceso-box">
    <h2>Introduce la contraseña</h2>
    <form th:action="@{/acceso}" method="post">
        <input type="password" name="password" placeholder="Contraseña" required autofocus />
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <button type="submit">Entrar</button>
    </form>
</div>

<!-- Incluir botón de cambio de tema y script -->
<div th:replace="~{fragments/theme-switcher :: body}"></div>
<script th:replace="~{fragments/theme-switcher :: theme-script}"></script>

</body>
</html>
