<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Correo enviado • balanc*d</title>
    <link rel="icon" type="image/x-icon" href="/images/asterisco.png">
    <meta name="theme-color" content="#1e1e1e">
    <link rel="stylesheet" href="/css/login.css">
    <style>
        .confirm-box {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 24px;
            text-align: center;
        }
        .confirm-box img {
            width: 80px;
            margin-bottom: 18px;
        }
        .confirm-box h2 {
            color: #2d3a4a;
            margin-bottom: 12px;
        }
        .confirm-box p {
            color: #4a5568;
            font-size: 1.1em;
        }
        .confirm-box .email {
            color: #2b6cb0;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="confirm-box">
    <img src="/images/logo-app.png" alt="balanc*d">
    <h2>¡Revisa tu correo!</h2>
    <p th:if="${sent}">Si existe una cuenta asociada a <span class="email" th:text="${email}"></span>, te hemos enviado un enlace para restablecer tu contraseña.</p>
    <p th:unless="${sent}">No se ha encontrado ninguna cuenta con ese correo electrónico.</p>
    <p>Si no ves el correo, revisa tu carpeta de spam.</p>
</div>
</body>
</html>
