<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Correo enviado • balanc*d</title>
    <link rel="icon" type="image/x-icon" href="/images/asterisco.png">
    <meta name="theme-color" content="#1e1e1e">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/acceso.css">
</head>
<body>
<div class="check-email-box">
    <img src="/images/logo-app.png" alt="balanc*d">
    <h2>¡Revisa tu correo!</h2>
    <p th:if="${sent}">Si existe una cuenta asociada a <span class="email" th:text="${email}"></span>, te hemos enviado un enlace para restablecer tu contraseña.</p>
    <p th:unless="${sent}">No se ha encontrado ninguna cuenta con ese correo electrónico.</p>
    <p>Si no ves el correo, revisa tu carpeta de spam.</p>
</div>
</body>
</html>
