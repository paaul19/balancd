<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Recuperar contraseña • balanc*d</title>
    <link rel="icon" type="image/x-icon" href="/images/asterisco.png">
    <meta name="theme-color" content="#1e1e1e">
    <link rel="stylesheet" href="/css/login.css">
    <style>
        .forgot-box {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 24px;
            text-align: center;
        }
        .forgot-box img {
            width: 80px;
            margin-bottom: 18px;
        }
        .forgot-box h2 {
            color: #2d3a4a;
            margin-bottom: 12px;
        }
        .forgot-box p {
            color: #4a5568;
            font-size: 1.1em;
        }
        .forgot-box input[type=email] {
            width: 90%;
            padding: 10px;
            margin: 12px 0;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            font-size: 1em;
        }
        .forgot-box button {
            background: #2b6cb0;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 28px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
        }
        .forgot-box button:hover {
            background: #205080;
        }
    </style>
</head>
<body>
<div class="forgot-box">
    <img src="/images/logo-app.png" alt="balanc*d">
    <h2>¿Olvidaste tu contraseña?</h2>
    <p>Introduce tu correo electrónico y te enviaremos un enlace para restablecerla.</p>
    <form th:action="@{/forgot-password}" method="post">
        <input type="email" name="email" placeholder="Correo electrónico" required autofocus />
        <button type="submit">Enviar enlace</button>
    </form>
</div>
</body>
</html>
