<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register • balanc*d</title>
    <link rel="icon" type="image/x-icon" href="/images/asterisco.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Finanzas">
    <link rel="apple-touch-icon" href="/images/logo-app.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1e1e1e">

    <!-- Incluir estilos del tema -->
    <style th:replace="~{fragments/theme-switcher :: theme-styles}"></style>
    <style th:replace="~{fragments/footer :: footer-styles}"></style>

    <script th:replace="~{fragments/theme-switcher :: theme-script-immediate}"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary) !important;
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
        }

        .login-container {
            border-radius: 10px;
            padding: 2.5rem 2rem 2rem 2rem;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .login-container input {
            padding: 0.5rem 0.8rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            width: 100%;
            font-size: 0.9rem;
            box-sizing: border-box;
            max-width: 250px;
        }

        .login-container button {
            border-radius: 5px;
            padding: 0.5rem 1.2rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            margin-bottom: 1rem;
            max-width: 250px;
        }

        .error {
            color: #c00;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success {
            color: #090;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-switch {
            margin-top: 1rem;
            text-align: center;
        }

        .form-switch button {
            background: none;
            border: none;
            color: var(--link-color);
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0.5rem;
            margin: 0;
            width: auto;
        }

        .form-switch button:hover {
            color: var(--text-primary);
        }

        .login-form, .register-form {
            width: 100%;
            display: none;
            opacity: 0;
            transition: opacity 0.35s ease;
        }

        .login-form.active, .register-form.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.7rem;
            opacity: 1;
        }

        /* Indicador de formulario activo */
        .form-indicator {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .login-indicator {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .register-indicator {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        /* Botón de cambio de tema */
        .theme-switcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-switcher:hover {
            background: var(--button-hover);
            transform: scale(1.1);
        }

        /* Iconos para el botón */
        .theme-switcher .sun-icon {
            display: none;
        }

        .theme-switcher .moon-icon {
            display: block;
        }

        [data-theme="dark"] .theme-switcher .sun-icon {
            display: block;
        }

        [data-theme="dark"] .theme-switcher .moon-icon {
            display: none;
        }

        .main-header {
            background: linear-gradient(to right, #1a1a1a, #333, #1a1a1a);
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .main-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .main-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }
        .main-nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .main-nav a:hover {
            background-color: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }
        .main-footer {
            background: #333;
            color: white;
            padding: 0.2rem 0;
            margin-top: 3rem;
            text-align: center;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .wrapper {
            --input-focus: #1db954;
            --font-color: var(--text-primary);
            --font-color-sub: var(--text-secondary);
            --bg-color: var(--bg-secondary);
            --bg-color-alt: var(--bg-primary);
            --main-color: #1db954;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-primary);
        }

        .switch {
            transform: translateY(-200px);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            width: 50px;
            height: 20px;
        }

        .card-side::before {
            position: absolute;
            content: 'Login';
            left: -70px;
            top: 0;
            width: 100px;
            text-decoration: underline;
            color: var(--font-color);
            font-weight: 600;
        }

        .card-side::after {
            position: absolute;
            content: 'Sign up';
            left: 70px;
            top: 0;
            width: 100px;
            text-decoration: none;
            color: var(--font-color);
            font-weight: 600;
        }

        .toggle {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            box-sizing: border-box;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            box-shadow: 4px 4px var(--main-color);
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-color);
            transition: 0.3s;
        }

        .slider:before {
            box-sizing: border-box;
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            border: 2px solid var(--main-color);
            border-radius: 5px;
            left: -2px;
            bottom: 2px;
            background-color: var(--bg-color);
            box-shadow: 0 3px 0 var(--main-color);
            transition: 0.3s;
        }

        .toggle:checked + .slider {
            background-color: var(--input-focus);
        }

        .toggle:checked + .slider:before {
            transform: translateX(30px);
        }

        .toggle:checked ~ .card-side:before {
            text-decoration: none;
        }

        .toggle:checked ~ .card-side:after {
            text-decoration: underline;
        }

        .flip-card__inner {
            width: 300px;
            height: 350px;
            position: relative;
            background-color: transparent;
            perspective: 1000px;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .toggle:checked ~ .flip-card__inner {
            transform: rotateY(180deg);
        }

        .toggle:checked ~ .flip-card__front {
            box-shadow: none;
        }

        .flip-card__front, .flip-card__back {
            padding: 20px;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            background: var(--bg-secondary);
            gap: 20px;
            border-radius: 5px;
            border: 2px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .flip-card__back {
            width: 100%;
            transform: rotateY(180deg);
        }

        .flip-card__form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .title {
            margin: 20px 0 20px 0;
            font-size: 25px;
            font-weight: 900;
            text-align: center;
            color: var(--main-color);
        }

        .flip-card__input {
            width: 250px;
            height: 40px;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            background-color: var(--bg-color);
            box-shadow: 4px 4px var(--main-color);
            font-size: 15px;
            font-weight: 600;
            color: var(--font-color);
            padding: 5px 10px;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .flip-card__input:focus {
            border: 2px solid var(--input-focus);
            outline: none;
        }

        .flip-card__btn:active {
            box-shadow: 0px 0px var(--main-color);
            transform: translate(3px, 3px);
        }

        .flip-card__btn {
            margin: 20px 0 20px 0;
            width: 120px;
            height: 40px;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            background-color: var(--bg-color);
            box-shadow: 4px 4px var(--main-color);
            font-size: 17px;
            font-weight: 600;
            color: var(--font-color);
            cursor: pointer;
        }
        .notification {
            background-color: #00511f;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }

        .notification.show {
            opacity: 1;
        }

        .notification.hide {
            opacity: 0;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .back-button button {
            background-color: #333;
            text-align: center;
            width: 12rem;
            border-radius: 1rem;
            height: 3.5rem;
            position: relative;
            overflow: hidden;
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .back-button p {
            position: relative;
            z-index: 20;
            margin: 0;
            opacity: 1;
            transform: translateX(0.5rem);
        }

        .back-button button:hover p {
            opacity: 0;
            transform: translateX(0.5rem);
        }

        .back-button .slide-bg {
            background-color: #1db954;
            border-radius: 0.75rem;
            height: 3rem;
            width: 25%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0.25rem;
            top: 0.25rem;
            z-index: 10;
            transition: width 0.5s;
        }

        .back-button button:hover .slide-bg {
            width: calc(100% - 0.5rem);
        }

        .back-button p {
            position: relative;
            z-index: 20;
            transform: translateX(0.5rem);
            margin: 0;
        }


        body {
            background-color: #1e1e1e;
            color: white;
        }
        #viewToggle {
            background-color: #1a5f42;
            color: white;
            border: none;
        }
        #viewToggle:hover {
            background-color: #236b4e;
        }
        .main-nav a i {
            color: #1a5f42;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .card {
            background-color: #333;
            color: white;
        }
        .noselect {
            width: 150px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            background: #e62222;
            border: none;
            border-radius: 5px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.15);
            position: relative;
        }
        .noselect, .noselect span {
            transition: 200ms;
        }
        .noselect .text {
            transform: translateX(35px);
            color: white;
            font-weight: bold;
        }
        .noselect .icon {
            position: absolute;
            border-left: 1px solid #c41b1b;
            transform: translateX(110px);
            height: 40px;
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .noselect svg {
            width: 15px;
            fill: #eee;
        }
        .noselect:hover {
            background: #ff3636;
        }
        .noselect:hover .text {
            color: transparent;
        }
        .noselect:hover .icon {
            width: 150px;
            border-left: none;
            transform: translateX(0);
        }
        .noselect:focus {
            outline: none;
        }
        .noselect:active .icon svg {
            transform: scale(0.8);
        }
        .btn-info {
            background-color: #1db954;
            border-color: #1db954;
            font-weight: bold;
            color: white !important;
        }

        header {
            background: #333;
            padding: 20px;
            text-align: center;
        }

        /* Estilos responsive para login */
        @media (max-width: 768px) {
            .login-container {
                min-width: 280px;
                padding: 2rem 1.5rem 1.5rem 1.5rem;
            }

            .login-container h2 {
                font-size: 1.5rem;
            }

            .login-container input {
                padding: 0.8rem;
                font-size: 16px;
            }

            .login-container button {
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                min-width: 260px;
                padding: 1.5rem 1rem 1rem 1rem;
            }

            .login-container h2 {
                font-size: 1.3rem;
            }

            .login-container input {
                padding: 0.7rem;
                font-size: 16px;
            }

            .login-container button {
                padding: 0.7rem 1rem;
                font-size: 0.85rem;
            }
        }

        /* Mostrar logo según tema, compatible con <html> o <body> y con !important */
        .logo-claro { display: block !important; }
        .logo-oscuro { display: none !important; }
        html[data-theme="dark"] .logo-claro, body[data-theme="dark"] .logo-claro { display: none !important; }
        html[data-theme="dark"] .logo-oscuro, body[data-theme="dark"] .logo-oscuro { display: block !important; }

        .fade-in {
            opacity: 1 !important;
            transition: opacity 0.35s ease;
        }
        .fade-out {
            opacity: 0 !important;
            transition: opacity 0.25s ease;
        }
    </style>
</head>
<body>
<div class="main-content">
<div class="login-container">
    <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 1.5rem;">
        <img src="/images/logo-negro.png" alt="Finanzas App" class="logo-claro" style="max-width: 120px; display: block;">
        <img src="/images/logo-blanco.png" alt="Finanzas App" class="logo-oscuro" style="max-width: 120px; display: none;">
    </div>

    <!-- Mensajes de error/éxito -->
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${success}" class="success" th:text="${success}"></div>

    <!-- Indicador de formulario activo -->
    <div class="form-indicator login-indicator" id="loginIndicator">🔐 Estás Iniciando Sesión</div>
    <div class="form-indicator register-indicator" id="registerIndicator" style="display:none;">📝 Estás Registrándote</div>

    <!-- Formulario de Login -->
    <form class="login-form active" th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit" style="width:auto; align-self:center;">Iniciar sesión</button>
    </form>

    <!-- Formulario de Registro -->
    <form class="register-form" th:action="@{/auth/register}" method="post">
        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit" style="width:auto; align-self:center;">Registrarse</button>
    </form>

    <!-- Botones para cambiar entre formularios -->
    <div class="form-switch">
        <button type="button" id="showRegister">¿No tienes cuenta? Regístrate</button>
        <button type="button" id="showLogin" style="display:none;">¿Ya tienes cuenta? Inicia sesión</button>
    </div>
</div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Botón de cambio de tema -->
<button class="theme-switcher" onclick="toggleTheme()" title="Cambiar tema">
    <span class="sun-icon">☀️</span>
    <span class="moon-icon">🌙</span>
</button>



<script>
    // Función para cambiar tema
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    }

    // Cargar tema guardado al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        const loginForm = document.querySelector('.login-form');
        const registerForm = document.querySelector('.register-form');
        const showRegisterBtn = document.getElementById('showRegister');
        const showLoginBtn = document.getElementById('showLogin');
        const loginIndicator = document.getElementById('loginIndicator');
        const registerIndicator = document.getElementById('registerIndicator');

        // Mostrar formulario de registro
        showRegisterBtn.addEventListener('click', function() {
            loginForm.classList.remove('fade-in');
            loginForm.classList.add('fade-out');
            setTimeout(function() {
                loginForm.classList.remove('active', 'fade-out');
                registerForm.classList.add('active', 'fade-in');
                loginIndicator.style.display = 'none';
                registerIndicator.style.display = 'block';
                showRegisterBtn.style.display = 'none';
                showLoginBtn.style.display = 'block';
            }, 250);
        });

        // Mostrar formulario de login
        showLoginBtn.addEventListener('click', function() {
            registerForm.classList.remove('fade-in');
            registerForm.classList.add('fade-out');
            setTimeout(function() {
                registerForm.classList.remove('active', 'fade-out');
                loginForm.classList.add('active', 'fade-in');
                registerIndicator.style.display = 'none';
                loginIndicator.style.display = 'block';
                showLoginBtn.style.display = 'none';
                showRegisterBtn.style.display = 'block';
            }, 250);
        });
    });
</script>
</body>
</html>
