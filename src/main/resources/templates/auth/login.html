<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login/Register â€¢ EchoReviews</title>
    <link rel="icon" type="image/x-icon" href="/images/logo3.png">

    <style>

        header {
            background: #333;
            padding: 20px;
            text-align: center;
        }

        .main-header {
            background: linear-gradient(to right, #1a1a1a, #333, #1a1a1a);
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .main-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .main-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }
        .main-nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .main-nav a:hover {
            background-color: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }
        .main-footer {
            background: #333;
            color: white;
            padding: 0.2rem 0;
            margin-top: 3rem;
            text-align: center;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .wrapper {
            --input-focus: #1db954;
            --font-color: #ffffff;
            --font-color-sub: #888;
            --bg-color: #333;
            --bg-color-alt: #1e1e1e;
            --main-color: #1db954;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
        }

        .switch {
            transform: translateY(-200px);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            width: 50px;
            height: 20px;
        }

        .card-side::before {
            position: absolute;
            content: 'Login';
            left: -70px;
            top: 0;
            width: 100px;
            text-decoration: underline;
            color: var(--font-color);
            font-weight: 600;
        }

        .card-side::after {
            position: absolute;
            content: 'Sign up';
            left: 70px;
            top: 0;
            width: 100px;
            text-decoration: none;
            color: var(--font-color);
            font-weight: 600;
        }

        .toggle {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            box-sizing: border-box;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            box-shadow: 4px 4px var(--main-color);
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-color);
            transition: 0.3s;
        }

        .slider:before {
            box-sizing: border-box;
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            border: 2px solid var(--main-color);
            border-radius: 5px;
            left: -2px;
            bottom: 2px;
            background-color: var(--bg-color);
            box-shadow: 0 3px 0 var(--main-color);
            transition: 0.3s;
        }

        .toggle:checked + .slider {
            background-color: var(--input-focus);
        }

        .toggle:checked + .slider:before {
            transform: translateX(30px);
        }

        .toggle:checked ~ .card-side:before {
            text-decoration: none;
        }

        .toggle:checked ~ .card-side:after {
            text-decoration: underline;
        }

        .flip-card__inner {
            width: 300px;
            height: 350px;
            position: relative;
            background-color: transparent;
            perspective: 1000px;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .toggle:checked ~ .flip-card__inner {
            transform: rotateY(180deg);
        }

        .toggle:checked ~ .flip-card__front {
            box-shadow: none;
        }

        .flip-card__front, .flip-card__back {
            padding: 20px;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            background: #333;
            gap: 20px;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            box-shadow: 4px 4px var(--main-color);
        }

        .flip-card__back {
            width: 100%;
            transform: rotateY(180deg);
        }

        .flip-card__form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .title {
            margin: 20px 0 20px 0;
            font-size: 25px;
            font-weight: 900;
            text-align: center;
            color: var(--main-color);
        }

        .flip-card__input {
            width: 250px;
            height: 40px;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            background-color: var(--bg-color);
            box-shadow: 4px 4px var(--main-color);
            font-size: 15px;
            font-weight: 600;
            color: var(--font-color);
            padding: 5px 10px;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .flip-card__input:focus {
            border: 2px solid var(--input-focus);
            outline: none;
        }

        .flip-card__btn:active {
            box-shadow: 0px 0px var(--main-color);
            transform: translate(3px, 3px);
        }

        .flip-card__btn {
            margin: 20px 0 20px 0;
            width: 120px;
            height: 40px;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            background-color: var(--bg-color);
            box-shadow: 4px 4px var(--main-color);
            font-size: 17px;
            font-weight: 600;
            color: var(--font-color);
            cursor: pointer;
        }
        .notification {
            background-color: #00511f;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }

        .notification.show {
            opacity: 1;
        }

        .notification.hide {
            opacity: 0;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .back-button button {
            background-color: #333;
            text-align: center;
            width: 12rem;
            border-radius: 1rem;
            height: 3.5rem;
            position: relative;
            overflow: hidden;
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .back-button p {
            position: relative;
            z-index: 20;
            margin: 0;
            opacity: 1;
            transform: translateX(0.5rem);
        }

        .back-button button:hover p {
            opacity: 0;
            transform: translateX(0.5rem);
        }

        .back-button .slide-bg {
            background-color: #1db954;
            border-radius: 0.75rem;
            height: 3rem;
            width: 25%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0.25rem;
            top: 0.25rem;
            z-index: 10;
            transition: width 0.5s;
        }

        .back-button button:hover .slide-bg {
            width: calc(100% - 0.5rem);
        }

        .back-button p {
            position: relative;
            z-index: 20;
            transform: translateX(0.5rem);
            margin: 0;
        }


        body {
            background-color: #1e1e1e;
            color: white;
        }
        #viewToggle {
            background-color: #1a5f42;
            color: white;
            border: none;
        }
        #viewToggle:hover {
            background-color: #236b4e;
        }
        .main-nav a i {
            color: #1a5f42;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .card {
            background-color: #333;
            color: white;
        }
        .noselect {
            width: 150px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            background: #e62222;
            border: none;
            border-radius: 5px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.15);
            position: relative;
        }
        .noselect, .noselect span {
            transition: 200ms;
        }
        .noselect .text {
            transform: translateX(35px);
            color: white;
            font-weight: bold;
        }
        .noselect .icon {
            position: absolute;
            border-left: 1px solid #c41b1b;
            transform: translateX(110px);
            height: 40px;
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .noselect svg {
            width: 15px;
            fill: #eee;
        }
        .noselect:hover {
            background: #ff3636;
        }
        .noselect:hover .text {
            color: transparent;
        }
        .noselect:hover .icon {
            width: 150px;
            border-left: none;
            transform: translateX(0);
        }
        .noselect:focus {
            outline: none;
        }
        .noselect:active .icon svg {
            transform: scale(0.8);
        }
        .btn-info {
            background-color: #1db954;
            border-color: #1db954;
            font-weight: bold;
            color: white !important;
        }

        header {
            background: #333;
            padding: 20px;
            text-align: center;
        }

        .main-header {
            background: linear-gradient(to right, #1a1a1a, #333, #1a1a1a);
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .main-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .main-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }
        .main-nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .main-nav a:hover {
            background-color: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }
        .main-footer {
            background: #333;
            color: white;
            padding: 2rem 0;
            margin-top: 3rem;
            text-align: center;
        }
        .main-footer p {
            margin: 0;
        }



    </style>
</head>
<body>
<div class="back-button">
    <a href="/">
        <button type="button">
            <div class="slide-bg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" height="25" width="25">
                    <path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z" fill="#ffffff"></path>
                    <path d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z" fill="#ffffff"></path>
                </svg>
            </div>
            <p>Go Back</p>
        </button>
    </a>
</div>
<div class="wrapper">
    <div class="card-switch">
        <label class="switch">
            <input type="checkbox" class="toggle">
            <span class="slider"></span>
            <span class="card-side"></span>
            <div class="flip-card__inner">
                <div class="flip-card__front">
                    <div th:if="${error}" class="notification" id="errorNotification">
                        User or password Incorrect
                    </div>
                    <div class="title">Login</div>
                    <form class="flip-card__form" th:action="@{/login}" method="post">
                        <input class="flip-card__input" name="username" placeholder="Username" type="text" required>
                        <input class="flip-card__input" name="password" placeholder="Password" type="password" required>
                        <button class="flip-card__btn" type="submit">Confirm</button>
                    </form>
                </div>
                <div class="flip-card__back">
                    <form class="flip-card__form" th:action="@{/auth/register}" method="post">
                        <div class="title">Sign up</div>
                        <input type="text" class="flip-card__input" placeholder="Username" name="username" required>
                        <input type="password" class="flip-card__input" placeholder="Password" name="password" required>
                        <button class="flip-card__btn" type="submit">SIGN UP</button>
                    </form>
                </div>
            </div>
        </label>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const notification = document.getElementById('errorNotification');
        if (notification) {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.add('hide');
                setTimeout(() => {
                    notification.remove();
                }, 400);
            }, 5000);
        }
    });
</script>
</body>
</html>
