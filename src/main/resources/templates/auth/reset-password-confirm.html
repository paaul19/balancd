<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Contraseña restablecida • balanc*d</title>
    <link rel="icon" type="image/x-icon" href="/images/asterisco.png">
    <meta name="theme-color" content="#1e1e1e">
    <link rel="stylesheet" href="/css/login.css">
    <style>
        .confirm-box {
            max-width: 400px;
            margin: 60px auto;
            background: #404040FF;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 24px;
            text-align: center;
        }
        .confirm-box img {
            width: 80px;
            margin-bottom: 18px;
        }
        .confirm-box h2 {
            color: #2d3a4a;
            margin-bottom: 12px;
        }
        .confirm-box p {
            color: #4a5568;
            font-size: 1.1em;
        }
        .confirm-box .success {
            color: #38a169;
            font-weight: bold;
        }
        .confirm-box .error {
            color: #e53e3e;
            font-weight: bold;
        }
        .confirm-box a {
            color: #2b6cb0;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="confirm-box">
    <img src="/images/logo-app.png" alt="balanc*d">
    <h2>Restablecimiento de contraseña</h2>
    <div th:if="${success}" class="success">
        ¡Tu contraseña ha sido restablecida correctamente!<br>
        <a href="/login">Iniciar sesión</a>
    </div>
    <div th:unless="${success}" class="error">
        El enlace no es válido o ha expirado.<br>
        <a href="/forgot-password">Solicitar nuevo enlace</a>
    </div>
</div>
</body>
</html>
