<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Contraseña restablecida • balanc*d</title>
    <link rel="icon" type="image/x-icon" href="/images/asterisco.png">
    <meta name="theme-color" content="#1e1e1e">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/acceso.css">
</head>
<body>
<div class="check-email-box">
    <img src="/images/logo-app.png" alt="balanc*d">
    <h2>Restablecimiento de contraseña</h2>
    <div th:if="${success}" class="success">
        ¡Tu contraseña ha sido restablecida correctamente!<br>
        <a href="/login">Iniciar sesión</a>
    </div>
    <div th:unless="${success}" class="error">
        El enlace no es válido o ha expirado.<br>
        <a href="/forgot-password">Solicitar nuevo enlace</a>
    </div>
</div>
</body>
</html>
