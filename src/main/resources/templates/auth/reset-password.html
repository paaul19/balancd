<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Restablecer contraseña • balanc*d</title>
    <link rel="icon" type="image/x-icon" href="/images/asterisco.png">
    <meta name="theme-color" content="#1e1e1e">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/acceso.css">
</head>
<body>
<div class="check-email-box">
    <img src="/images/logo-app.png" alt="balanc*d">
    <h2>Restablecer contraseña</h2>
    <div th:if="${valid}">
        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}" />
            <input type="password" name="password" placeholder="Nueva contraseña" required autofocus style="width:90%;padding:10px;margin:12px 0;border-radius:6px;border:1px solid #cbd5e1;font-size:1em;" />
            <button type="submit" style="background:#63b3ed;color:#fff;border:none;border-radius:6px;padding:10px 28px;font-size:1.1em;cursor:pointer;margin-top:10px;">Guardar nueva contraseña</button>
        </form>
    </div>
    <div th:unless="${valid}" class="error">
        El enlace no es válido o ha expirado.
    </div>
</div>
</body>
</html>
