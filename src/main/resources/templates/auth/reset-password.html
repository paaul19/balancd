<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Restablecer contraseña • balanc*d</title>
    <link rel="icon" type="image/x-icon" href="/images/asterisco.png">
    <meta name="theme-color" content="#1e1e1e">
    <link rel="stylesheet" href="/css/login.css">
    <style>
        .reset-box {
            max-width: 400px;
            margin: 60px auto;
            background: #404040FF;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 24px;
            text-align: center;
        }
        .reset-box img {
            width: 80px;
            margin-bottom: 18px;
        }
        .reset-box h2 {
            color: #2d3a4a;
            margin-bottom: 12px;
        }
        .reset-box p {
            color: #4a5568;
            font-size: 1.1em;
        }
        .reset-box input[type=password] {
            width: 90%;
            padding: 10px;
            margin: 12px 0;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            font-size: 1em;
        }
        .reset-box button {
            background: #2b6cb0;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 28px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
        }
        .reset-box button:hover {
            background: #205080;
        }
        .reset-box .error {
            color: #e53e3e;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
<div class="reset-box">
    <img src="/images/logo-app.png" alt="balanc*d">
    <h2>Restablecer contraseña</h2>
    <div th:if="${valid}">
        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}" />
            <input type="password" name="password" placeholder="Nueva contraseña" required autofocus />
            <button type="submit">Guardar nueva contraseña</button>
        </form>
    </div>
    <div th:unless="${valid}" class="error">
        El enlace no es válido o ha expirado.
    </div>
</div>
</body>
</html>
