<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verifica tu cuenta en Balancd</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f6f8fa; margin: 0; padding: 0; }
        .container { max-width: 480px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 32px 24px; }
        .logo { display: block; margin: 0 auto 24px; width: 120px; }
        h1 { color: #ffffff; font-size: 1.5em; margin-bottom: 12px; }
        p { color: #ffffff; font-size: 1.1em; margin-bottom: 24px; }
        .button {
            display: inline-block;
            background: #2b6cb0;
            color: #fff;
            text-decoration: none;
            padding: 12px 32px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.1em;
            transition: background 0.2s;
        }button:hover { background: #205080; }
        .footer { margin-top: 32px; color: #a0aec0; font-size: 0.95em; text-align: center; }
    </style>
        .
</head>
<body>
    <div class="container">
        <img src="" alt="Balancd" class="logo">
        <h1>¡Bienvenido a Balancd!</h1>
        <p>Gracias por registrarte. Para activar tu cuenta, por favor haz clic en el siguiente botón:</p>
        <p style="text-align:center;">
            <a href="${verificationLink}" class="button">Verificar mi cuenta</a>
        </p>
        <p>Si no te registraste en Balancd, puedes ignorar este correo.</p>
        <div class="footer">
            &copy; 2024 Balancd. Todos los derechos reservados.
        </div>
    </div>
</body>
</html>
