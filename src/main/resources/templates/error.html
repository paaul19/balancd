<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <!-- Incluir estilos del tema -->
  <style th:replace="~{fragments/theme-switcher :: theme-styles}"></style>
  <!-- Script para aplicar tema inmediatamente -->
  <script th:replace="~{fragments/theme-switcher :: theme-script-immediate}"></script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--bg-primary);
      color: var(--text-primary);
      margin: 0;
    }
    .error-container {
      max-width: 400px;
      margin: 0 auto;
      background: var(--bg-secondary);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
      border: 1px solid var(--border-color);
    }
    .error-code {
      font-size: 3.5rem;
      font-weight: bold;
      color: #c00;
      margin-bottom: 0.5rem;
    }
    .error-message {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }
    .btn-home {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn-home:hover {
      background: var(--button-hover);
    }
    .error-icon {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      color: #c00;
    }
  </style>
</head>
<body>
  <!-- Bot√≥n de cambio de tema -->
  <button class="theme-switcher" onclick="toggleTheme()" title="Cambiar tema">
    <span class="sun-icon">‚òÄÔ∏è</span>
    <span class="moon-icon">üåô</span>
  </button>
  <div class="error-container">
    <div class="error-icon">‚ö†Ô∏è</div>
    <div class="error-code" id="error-code" th:text="${status}">404</div>
    <div class="error-message" th:text="${error}">La p√°gina no existe o ha sido movida.</div>
    <a href="/" class="btn-home">Volver al inicio</a>
  </div>
  <!-- Footer (si es relevante, descomentar la siguiente l√≠nea) -->
  <!-- <div th:replace="~{fragments/footer :: footer}"></div> -->
  <script th:replace="~{fragments/theme-switcher :: theme-script}"></script>
</body>
</html>
