<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style th:fragment="footer-styles">
        :root {
            --footer-bg: var(--bg-secondary);
            --footer-icon: #bfc9d1;
            --footer-icon-active: #00e676;
            --footer-border: #232b34;
        }
        .footer-bar {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            background: var(--footer-bg);
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            height: 58px;
            border-top: 1.5px solid var(--footer-border);
            z-index: 1000;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.18);
            flex-wrap: nowrap;
            padding: 0;
        }
        .footer-btn {
            background: none;
            outline: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--footer-icon);
            font-size: 13px;
            cursor: pointer;
            transition: color 0.18s, background 0.18s;
            padding: 0 2px;
            border-radius: 12px;
            width: 44px;
            height: 44px;
            border: none;
            min-width: 0;
            min-height: 0;
        }
        .footer-btn svg {
            margin-bottom: 1px;
            width: 24px;
            height: 24px;
            display: block;
        }
        .footer-btn.center {
            background: none;
            width: 44px;
            height: 44px;
            margin-top: 0;
            box-shadow: none;
            color: var(--footer-icon-active);
            border: none;
            transition: background 0.18s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer-btn.active, .footer-btn:hover {
            color: var(--footer-icon-active);
            background: rgba(0,230,118,0.08);
        }
        @media (max-width: 600px) {
            .footer-bar {
                height: 64px;
                padding-bottom: 22px;
            }
            .footer-btn, .footer-btn.center {
                width: 48px;
                height: 48px;
            }
            .footer-btn.center {
                padding: 4px !important;
                box-sizing: border-box;
            }
            .footer-btn svg {
                width: 26px;
                height: 26px;
            }
            .footer-btn.center svg {
                width: 22px;
                height: 22px;
            }
        }
    </style>
</head>
<body>

        <!-- Página principal -->

        </a>

        </a>
