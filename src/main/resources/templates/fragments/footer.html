<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style th:fragment="footer-styles">
        :root {
            --footer-bg: var(--bg-secondary);
            --footer-icon: #bfc9d1;
            --footer-icon-active: #00e676;
            --footer-border: #232b34;
        }
        .footer-bar {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            background: var(--footer-bg);
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            height: 58px;
            border-top: 1.5px solid var(--footer-border);
            z-index: 1000;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.18);
            flex-wrap: nowrap;
            padding: 0;
        }
        .footer-btn {
            background: none;
            outline: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--footer-icon);
            font-size: 13px;
            cursor: pointer;
            transition: color 0.18s, background 0.18s;
            padding: 0 2px;
            border-radius: 12px;
            width: 44px;
            height: 44px;
            border: none;
            min-width: 0;
            min-height: 0;
        }
        .footer-btn svg {
            margin-bottom: 1px;
            width: 24px;
            height: 24px;
            display: block;
        }
        .footer-btn.center {
            background: none;
            width: 44px;
            height: 44px;
            margin-top: 0;
            box-shadow: none;
            color: var(--footer-icon-active);
            border: none;
            transition: background 0.18s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer-btn.active, .footer-btn:hover {
            color: var(--footer-icon-active);
            background: rgba(0,230,118,0.08);
        }
        @media (max-width: 600px) {
            .footer-bar {
                height: 54px;
                padding: 0;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                flex-wrap: nowrap;
            }
            .footer-btn, .footer-btn.center {
                width: 38px;
                height: 38px;
                min-width: 0;
                min-height: 0;
            }
            .footer-btn svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <footer class="footer-bar" th:fragment="footer">
        <!-- Página principal -->
        <a href="/movimientos" class="footer-btn" title="Inicio">
            <svg fill="none" stroke="currentColor" stroke-width="2.1" viewBox="0 0 24 24"><path d="M3 12l9-8 9 8" stroke-linecap="round" stroke-linejoin="round"/><path d="M5 10v8a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-4h2v4a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-8" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </a>
        <!-- Búsqueda avanzada -->
        <a href="/movimientos/busqueda-avanzada" class="footer-btn" title="Búsqueda avanzada">
            <svg fill="none" stroke="currentColor" stroke-width="2.1" viewBox="0 0 24 24"><circle cx="11" cy="11" r="7"/><line x1="21" y1="21" x2="16.65" y2="16.65" stroke-linecap="round"/></svg>
        </a>
        <!-- Botón central (+) -->
        <button class="footer-btn center" title="Añadir">
            <svg fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><circle cx="12" cy="12" r="11" stroke="#00e676" stroke-width="2.5"/><line x1="12" y1="8" x2="12" y2="16" stroke="#00e676" stroke-width="2.5" stroke-linecap="round"/><line x1="8" y1="12" x2="16" y2="12" stroke="#00e676" stroke-width="2.5" stroke-linecap="round"/></svg>
        </button>
        <!-- Movimientos recurrentes -->
        <a href="/movimientos/recurrentes" class="footer-btn" title="Recurrentes">
            <svg fill="none" stroke="currentColor" stroke-width="2.1" viewBox="0 0 24 24"><path d="M17 1v6h6" stroke-linecap="round" stroke-linejoin="round"/><path d="M3 11V9a4 4 0 0 1 4-4h14" stroke-linecap="round"/><path d="M7 23v-6H1" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 13v2a4 4 0 0 1-4 4H3" stroke-linecap="round"/></svg>
        </a>
        <!-- Perfil -->
        <button class="footer-btn" title="Perfil">
            <svg fill="none" stroke="currentColor" stroke-width="2.1" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M2 20c0-4 4-7 10-7s10 3 10 7" stroke-linecap="round"/></svg>
        </button>
    </footer>
</body>
</html>
