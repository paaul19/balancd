<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>B√∫squeda avanzada de movimientos</title>
    <link rel="icon" type="image/x-icon" href="/images/asterisco.png">
    <link rel="apple-touch-icon" href="/images/logo-app.png">
    <meta name="theme-color" content="#1e1e1e">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style th:replace="~{fragments/theme-switcher :: theme-styles}"></style>
    <!-- Incluir estilos del header y footer -->
    <style th:replace="~{fragments/header :: header-styles}"></style>
    <style th:replace="~{fragments/footer :: footer-styles}"></style>
    <link rel="stylesheet" href="/css/busqueda-avanzada.css">
    <script th:replace="~{fragments/theme-switcher :: theme-script-immediate}"></script>
</head>
<body style="display:flex; flex-direction:column; min-height:100vh; margin:0; padding:0;">
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>
<div class="main-content">
    <div class="container">
        <h1>B√∫squeda avanzada de movimientos</h1>
        <form th:action="@{/movimientos/busqueda-avanzada}" method="get" class="filtros">
            <input type="text" name="busqueda" th:value="${busqueda}" placeholder="Buscar por asunto..." autocomplete="off" />
            <select name="tipo" th:value="${tipo}">
                <option value="todos" th:selected="${tipo}=='todos'">Todos</option>
                <option value="ingresos" th:selected="${tipo}=='ingresos'">Ingresos</option>
                <option value="gastos" th:selected="${tipo}=='gastos'">Gastos</option>
                <option value="balance" th:selected="${tipo}=='balance'">Balance ‚â† 0</option>
            </select>
            <select name="periodo" th:value="${periodo}">
                <option value="3" th:selected="${periodo}==3">√öltimos 3 meses</option>
                <option value="6" th:selected="${periodo}==6">√öltimos 6 meses</option>
                <option value="12" th:selected="${periodo}==12">√öltimos 12 meses</option>
                <option value="0" th:selected="${periodo}==0">A√±o actual</option>
            </select>
            <button type="submit">Buscar</button>
            <a th:href="@{/movimientos/busqueda-avanzada}">‚úñ</a>
        </form>
        <div th:if="${busqueda != null and #strings.trim(busqueda) != ''}">
            <div class="totals">
                <span><b>Ingresos:</b> <span class="ingresos" th:text="${#numbers.formatDecimal(totalIngresos, 1, 2)} + ' ‚Ç¨'"></span></span>
                <span><b>Gastos:</b> <span class="gastos" th:text="${#numbers.formatDecimal(totalGastos, 1, 2)} + ' ‚Ç¨'"></span></span>
                <span><b>Balance:</b> <span th:class="${totalBalance >= 0 ? 'balance-pos' : 'balance-neg'}" th:text="${#numbers.formatDecimal(totalBalance, 1, 2)} + ' ‚Ç¨'"></span></span>
            </div>
            <table class="resumen-table">
                <thead>
                    <tr>
                        <th>Mes</th>
                        <th>Ingresos</th>
                        <th>Gastos</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="mes : ${resumen}">
                        <td th:text="${#temporals.format(mes.mes, 'MMMM yyyy', T(java.util.Locale).forLanguageTag('es'))}"></td>
                        <td th:text="${#numbers.formatDecimal(mes.ingresos, 1, 2)} + ' ‚Ç¨'" style="color:#090; font-weight:500;"></td>
                        <td th:text="${#numbers.formatDecimal(mes.gastos, 1, 2)} + ' ‚Ç¨'" style="color:#c00; font-weight:500;"></td>
                        <td th:text="${#numbers.formatDecimal(mes.balance, 1, 2)} + ' ‚Ç¨'" th:style="${mes.balance >= 0 ? 'color:#090; font-weight:500;' : 'color:#c00; font-weight:500;'}"></td>
                    </tr>
                    <tr th:if="${resumen.size()} == 0">
                        <td colspan="4">No hay movimientos que coincidan con la b√∫squeda.</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a th:href="@{/movimientos}" class="volver">‚Üê Volver a movimientos</a>
    </div>
</div>
<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
<!-- Script del header -->
<script th:replace="~{fragments/header :: header-script}"></script>
<!-- Bot√≥n de cambio de tema -->
<button class="theme-switcher" onclick="toggleTheme()" title="Cambiar tema">
    <span class="sun-icon">‚òÄÔ∏è</span>
    <span class="moon-icon">üåô</span>
</button>
<script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>
</div>
</body>
</html>
