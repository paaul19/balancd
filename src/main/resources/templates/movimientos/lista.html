<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Movimientos</title>
    <link rel="icon" type="image/x-icon" href="/images/asterisco.png">
    <link rel="apple-touch-icon" href="/images/logo-app.png">
    <meta name="theme-color" content="#1e1e1e">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Incluir estilos del tema -->
    <style th:replace="~{fragments/theme-switcher :: theme-styles}"></style>
    <!-- Script para aplicar tema inmediatamente -->
    <script th:replace="~{fragments/theme-switcher :: theme-script-immediate}"></script>
    <style>
        /* Estilos específicos para esta página */
        .container { 
            max-width: 400px; 
            margin: 40px auto; 
            border-radius: 10px; 
            padding: 2rem; 
        }
        h2 { text-align: center; margin-bottom: 1.5rem; }
        ul { list-style: none; padding: 0; }
        li { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0; }
        .cantidad-gasto { color: #c00; font-weight: bold; }
        .cantidad-ingreso { color: #090; font-weight: bold; }
        form { display: flex; gap: 0.5rem; margin-top: 1.5rem; }
        input[type="number"] { flex: 1; padding: 0.5rem; border-radius: 5px; }
        select { padding: 0.5rem; border-radius: 5px; }
        button { border-radius: 5px; padding: 0.5rem 1rem; cursor: pointer; transition: background 0.2s; }
        
        /* Estilos para la navegación de meses */
        .month-nav a {
            text-decoration: none;
            padding: 0.2em 0.7em;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            margin: 0 0.2em;
            color: var(--link-color);
        }
        
        .month-nav .current-month {
            font-size: 2rem;
            font-weight: 600;
            text-transform: capitalize;
            letter-spacing: 0.5px;
            color: var(--text-primary);
        }

        /* Hover en modo claro: texto negro */
        html:not([data-theme="dark"]) .month-nav a:hover,
        html:not([data-theme="dark"]) .btn-mes-plus:hover {
            color: #222 !important;
            background: none !important;
            box-shadow: none !important;
            border: none !important;
        }
        /* Hover en modo oscuro: texto blanco (ya estaba) */
        html[data-theme="dark"] .month-nav a:hover,
        html[data-theme="dark"] .btn-mes-plus:hover {
            color: #fff !important;
            background: none !important;
            box-shadow: none !important;
            border: none !important;
        }

        /* Estilos para el botón de logout */
        .logout-btn button:hover {
            background: var(--button-hover) !important;
        }

        .header-section {
            padding: 0 1rem;
        }

        /* Estilos específicos para móvil */
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                margin: 20px auto;
                padding: 1.5rem;
            }

            /* Botones de acción en columna en móvil */
            .action-buttons {
                flex-direction: column !important;
                gap: 0.8rem !important;
            }

            .action-buttons button {
                width: 100%;
            }

            /* Ajustes para los totales */
            .totals {
                font-size: 0.9rem;
            }

            /* Ajustes para los movimientos */
            .movimiento-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
                padding: 1rem 0;
            }

            .movimiento-info {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .movimiento-actions {
                width: 100%;
            }

            .movimiento-actions form {
                width: 100%;
            }

            .movimiento-actions button {
                width: 100%;
            }

            /* Header responsive para móvil grande */
            .header-section h1 {
                font-size: 1.4rem !important;
            }

            .logout-btn button {
                padding: 0.6rem 1rem !important;
                font-size: 0.85rem !important;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 98%;
                margin: 10px auto;
                padding: 1rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            .totals {
                font-size: 0.8rem;
            }

            .month-nav {
                margin: 1rem 0 1rem 0;
            }

            /* Header responsive */
            .header-section h1 {
                font-size: 1.2rem !important;
            }

            .logout-btn button {
                padding: 0.4rem 0.8rem !important;
                font-size: 0.8rem !important;
            }

            .logout-btn button span {
                margin-right: 0.2rem !important;
            }
        }

        .movimiento-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: opacity 0.3s ease-in-out;
            opacity: 1;
        }
        .movimiento-item.fading-out {
            opacity: 0;
            pointer-events: none;
        }
        .movimiento-item.fading-in {
            opacity: 1;
        }
        .movimiento-info {
            flex: 1 1 auto;
            min-width: 0;
        }
        .movimiento-actions {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .movimiento-menu {
            position: relative;
            display: inline-block;
        }
        .menu-dropdown {
            position: absolute;
            right: 0;
            top: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 18px 0 rgba(0,0,0,0.18);
            z-index: 1000;
            min-width: 120px;
            max-width: 90vw;
            display: none;
            padding: 0;
            overflow-x: auto;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 99vw;
                margin: 8px auto;
                padding: 0.7rem 0.5rem 1.2rem 0.5rem;
                border-radius: 8px;
            }
            .totals {
                font-size: 0.95rem;
            }
            .action-buttons {
                flex-direction: column !important;
                gap: 0.6rem !important;
                margin-top: 0.5rem !important;
            }
            .action-buttons button {
                width: 100%;
                font-size: 1rem;
                padding: 0.7rem 0.5rem;
            }
            #formularioDinamico input[type="number"],
            #formularioDinamico input[type="text"] {
                font-size: 0.98rem;
                padding: 0.38rem 0.6rem;
            }
            #formularioDinamico button {
                font-size: 1rem;
                padding: 0.6rem 0.5rem;
            }
            .modal-content {
                max-width: 98vw !important;
                min-width: unset !important;
                padding: 1.2rem 0.7rem 1rem 0.7rem !important;
            }
            .modal {
                align-items: flex-end;
                padding-bottom: 1.5rem;
            }
            /* Mantener barra de meses horizontal en móvil */
            .month-nav {
                flex-direction: row !important;
                gap: 0.7rem !important;
                margin: 0.7rem 0 0.7rem 0 !important;
            }
            .month-nav a, .btn-mes-plus {
                font-size: 1rem !important;
                padding: 0.2em 0.4em !important;
            }
            /* Mantener movimientos en fila en móvil */
            .movimiento-item {
                flex-direction: row !important;
                align-items: center !important;
                gap: 0.5rem !important;
                padding: 0.7rem 0 !important;
                font-size: 0.98rem !important;
            }
            .movimiento-info {
                width: 100%;
                flex-direction: row !important;
                align-items: center !important;
                gap: 0.5rem !important;
            }
            .movimiento-actions {
                width: auto !important;
                justify-content: flex-end !important;
                margin-top: 0 !important;
            }
            /* Menú tres puntitos tipo popover en móvil */
            .menu-dropdown {
                min-width: 120px !important;
                max-width: 80vw !important;
                width: auto !important;
                left: auto !important;
                right: 0 !important;
                border-radius: 10px !important;
                margin-left: 0 !important;
                top: 110% !important;
                box-shadow: 0 4px 18px 0 rgba(0,0,0,0.18) !important;
            }
            .menu-item {
                font-size: 1.1rem !important;
                padding: 0.7rem 1.1rem !important;
            }
            .btn-trash {
                top: 0.3rem !important;
                right: 0.3rem !important;
                width: 32px !important;
                height: 32px !important;
            }
            .modal-content input,
            .modal-content select {
                width: 100% !important;
                box-sizing: border-box !important;
                padding: 0.38rem 0.6rem !important;
                font-size: 0.98rem !important;
                margin-bottom: 0.25rem !important;
            }
        }

        /* Estilos para el menú de 3 puntitos */
        .menu-trigger {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.3rem 1rem;
            color: var(--text-secondary);
            border-radius: 3px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu-trigger:hover {
            background: var(--border-color);
        }
        .menu-dropdown {
            position: absolute;
            right: 0;
            top: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 18px 0 rgba(0,0,0,0.18);
            z-index: 1000;
            min-width: 120px;
            max-width: 90vw;
            display: none;
            padding: 0;
            overflow-x: auto;
        }
        .menu-dropdown.show {
            display: block;
        }
        .menu-item {
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 0.5rem 1rem;
            border: none;
            background: none;
            color: var(--text-primary);
            cursor: pointer;
            text-align: left;
            font-size: 0.9rem;
            border-radius: 8px;
        }
        .menu-item:hover {
            background: var(--border-color);
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.13);
            border-radius: 8px;
        }
        .menu-item.delete {
            color: #c00;
        }
        @media (max-width: 600px) {
            .movimiento-actions {
                width: 100%;
                justify-content: flex-end;
            }
            .movimiento-menu {
                width: 100%;
                display: flex;
                justify-content: flex-end;
                position: relative;
            }
            .menu-trigger {
                font-size: 2rem;
                padding: 0.8rem 1.2rem;
            }
            .menu-dropdown {
                position: absolute;
                left: 0;
                right: 0;
                min-width: unset;
                max-width: unset;
                width: 100vw;
                margin-left: -16px;
                border-radius: 0 0 12px 12px;
                top: 110%;
            }
            .menu-item {
                font-size: 1.2rem;
                padding: 1.1rem 1.5rem;
            }
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            box-shadow: var(--shadow);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: bold;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select {
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid var(--input-border);
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-actions button {
            flex: 1;
            padding: 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-cancel {
            background: var(--border-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-save {
            background: var(--button-bg);
            color: var(--button-text);
            border: 1px solid var(--button-bg);
        }

        /* Ocultar flechitas de inputs number */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }

        .btn-trash {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0.35em;
            border: 0px solid transparent;
            background-color: rgba(229,57,53,0.08);
            border-radius: 1.25em;
            transition: all 0.2s linear;
            box-shadow: none;
            margin: 0;
            min-width: 0;
            min-height: 0;
        }
        .btn-trash:hover {
            background-color: rgba(229,57,53,0.18);
            box-shadow: 0 2px 8px rgba(229,57,53,0.10);
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 7em;
            background-color: rgba(0, 0, 0, 0.253);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 10;
            left: 50%;
            top: 120%;
            transform: translateX(-50%);
            font-size: 0.95em;
        }
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            left: 50%;
            top: -8px;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent rgba(0, 0, 0, 0.253) transparent;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
        }
        .btn-mes-plus {
            background: none;
            border: none;
            color: #888;
            font-size: 1.1rem;
            font-weight: 400;
            display: inline;
            transition: color 0.18s;
            margin: 0;
            cursor: pointer;
            padding: 0;
            line-height: 1.1;
            vertical-align: baseline;
        }
        .btn-mes-plus:hover {
            color: #fff;
            background: none;
            box-shadow: none;
            border: none;
        }

        /* Inputs minimalistas y modernos para cantidad y asunto */
        #formularioDinamico input[type="number"],
        #formularioDinamico input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            padding: 0.32rem 0.7rem;
            border-radius: 6px;
            border: 1.5px solid var(--input-border);
            background: rgba(0,0,0,0.10);
            color: var(--text-primary);
            font-size: 0.89rem;
            margin-bottom: 0.25rem;
            outline: none;
            transition: border 0.18s, background 0.18s;
        }
        #formularioDinamico input[type="number"]:focus,
        #formularioDinamico input[type="text"]:focus {
            border: 1.5px solid var(--button-bg);
            background: rgba(0,0,0,0.13);
        }
    </style>
</head>
<body>
<!-- Header con botón de logout -->
<div class="header-section" style="display:flex; justify-content:space-between; align-items:center; margin:1rem 0 1rem 0;">
    <div></div> <!-- Espacio vacío para centrar el título -->
    <a href="/logout" class="logout-btn" title="Cerrar sesión">
        <button type="button" style="background:var(--button-bg); color:var(--button-text); border:none; border-radius:5px; padding:0.5rem 1rem; cursor:pointer; font-size:0.9rem; transition:background 0.2s;">
            <span style="margin-right:0.3rem;">👤</span>Cerrar Sesión
        </button>
    </a>
</div>

<!-- Barra de navegación de meses arriba del todo -->
<div class="month-nav" style="display: flex; justify-content: center; align-items: center; gap: 2rem; margin: 1rem 0 1.5rem 0;">
    <!-- Columna izquierda: mes anterior (más antiguo) -->
    <div style="flex:1; display:flex; justify-content:flex-end; align-items:center; gap:0.5rem;">
        <span style="font-size:1.1rem; color:#888; opacity:0.7; text-transform:capitalize; display:flex; align-items:baseline;">
            <a th:if="${mesesDisponibles.size() > 1 && mesesDisponibles.indexOf(mesSeleccionado) < mesesDisponibles.size() - 1}" th:href="@{/movimientos(mes=${mesesDisponibles[mesesDisponibles.indexOf(mesSeleccionado)+1].monthValue},anio=${mesesDisponibles[mesesDisponibles.indexOf(mesSeleccionado)+1].year})}"
               style="font-size:1.1rem; color:#888; text-decoration:none; opacity:0.7; text-transform:capitalize; border:none; background:none; box-shadow:none;">
                <span th:text="${#temporals.format(mesesDisponibles[mesesDisponibles.indexOf(mesSeleccionado)+1], 'MMMM yyyy', T(java.util.Locale).forLanguageTag('es'))}"></span>
            </a>
            <form th:if="${mesesDisponibles.size() == 1 || mesesDisponibles.indexOf(mesSeleccionado) == mesesDisponibles.size() - 1}" th:action="@{/movimientos/crear-mes}" method="post" style="display:inline; margin:0; padding:0;">
                <input type="hidden" name="referenciaMes" th:value="${mesSeleccionado.monthValue}" />
                <input type="hidden" name="referenciaAnio" th:value="${mesSeleccionado.year}" />
                <input type="hidden" name="direccion" value="anterior" />
                <button type="submit" class="btn-mes-plus" title="Crear mes anterior">+</button>
            </form>
        </span>
    </div>
    <!-- Columna centro: mes seleccionado -->
    <div style="flex:0 0 auto; min-width:180px; text-align:center; display:flex; align-items:center; justify-content:center; gap:0.5rem;">
        <span class="current-month" style="font-size:2rem; font-weight:700; color:var(--text-primary); letter-spacing:0.5px; text-transform:capitalize;">
            <span th:text="${#temporals.format(mesSeleccionado, 'MMMM yyyy', T(java.util.Locale).forLanguageTag('es'))}"></span>
        </span>
    </div>
    <!-- Columna derecha: mes siguiente (más reciente) -->
    <div style="flex:1; display:flex; justify-content:flex-start; align-items:center; gap:0.5rem;">
        <span style="font-size:1.1rem; color:#888; opacity:0.7; text-transform:capitalize; display:flex; align-items:baseline;">
            <a th:if="${mesesDisponibles.size() > 1 && mesesDisponibles.indexOf(mesSeleccionado) > 0}" th:href="@{/movimientos(mes=${mesesDisponibles[mesesDisponibles.indexOf(mesSeleccionado)-1].monthValue},anio=${mesesDisponibles[mesesDisponibles.indexOf(mesSeleccionado)-1].year})}"
               style="font-size:1.1rem; color:#888; text-decoration:none; opacity:0.7; text-transform:capitalize; border:none; background:none; box-shadow:none;">
                <span th:text="${#temporals.format(mesesDisponibles[mesesDisponibles.indexOf(mesSeleccionado)-1], 'MMMM yyyy', T(java.util.Locale).forLanguageTag('es'))}"></span>
            </a>
            <form th:if="${mesesDisponibles.size() == 1 || mesesDisponibles.indexOf(mesSeleccionado) == 0}" th:action="@{/movimientos/crear-mes}" method="post" style="display:inline; margin:0; padding:0;">
                <input type="hidden" name="referenciaMes" th:value="${mesSeleccionado.monthValue}" />
                <input type="hidden" name="referenciaAnio" th:value="${mesSeleccionado.year}" />
                <input type="hidden" name="direccion" value="siguiente" />
                <button type="submit" class="btn-mes-plus" title="Crear mes siguiente">+</button>
            </form>
        </span>
    </div>
</div>
<div class="container" style="position:relative; padding-top:1.2rem;">
    <!-- Botón papelera eliminar mes dentro del recuadro, esquina superior derecha -->
    <form th:action="@{/movimientos/eliminar-mes}" method="post" style="position:absolute; top:0.7rem; right:0.7rem; z-index:3;">
        <input type="hidden" name="mes" th:value="${mesSeleccionado.monthValue}" />
        <input type="hidden" name="anio" th:value="${mesSeleccionado.year}" />
        <button type="submit" class="btn-trash tooltip" style="background:none;" onclick="return confirm('¿Seguro que quieres eliminar este mes y todos sus movimientos?');">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20" height="22" width="22">
                <path fill="#e53935" d="M8.78842 5.03866C8.86656 4.96052 8.97254 4.91663 9.08305 4.91663H11.4164C11.5269 4.91663 11.6329 4.96052 11.711 5.03866C11.7892 5.11681 11.833 5.22279 11.833 5.33329V5.74939H8.66638V5.33329C8.66638 5.22279 8.71028 5.11681 8.78842 5.03866ZM7.16638 5.74939V5.33329C7.16638 4.82496 7.36832 4.33745 7.72776 3.978C8.08721 3.61856 8.57472 3.41663 9.08305 3.41663H11.4164C11.9247 3.41663 12.4122 3.61856 12.7717 3.978C13.1311 4.33745 13.333 4.82496 13.333 5.33329V5.74939H15.5C15.9142 5.74939 16.25 6.08518 16.25 6.49939C16.25 6.9136 15.9142 7.24939 15.5 7.24939H15.0105L14.2492 14.7095C14.2382 15.2023 14.0377 15.6726 13.6883 16.0219C13.3289 16.3814 12.8414 16.5833 12.333 16.5833H8.16638C7.65805 16.5833 7.17054 16.3814 6.81109 16.0219C6.46176 15.6726 6.2612 15.2023 6.25019 14.7095L5.48896 7.24939H5C4.58579 7.24939 4.25 6.9136 4.25 6.49939C4.25 6.08518 4.58579 5.74939 5 5.74939H6.16667H7.16638ZM7.91638 7.24996H12.583H13.5026L12.7536 14.5905C12.751 14.6158 12.7497 14.6412 12.7497 14.6666C12.7497 14.7771 12.7058 14.8831 12.6277 14.9613C12.5495 15.0394 12.4436 15.0833 12.333 15.0833H8.16638C8.05588 15.0833 7.94989 15.0394 7.87175 14.9613C7.79361 14.8831 7.74972 14.7771 7.74972 14.6666C7.74972 14.6412 7.74842 14.6158 7.74584 14.5905L6.99681 7.24996H7.91638Z" clip-rule="evenodd" fill-rule="evenodd"></path>
            </svg>
            <span class="tooltiptext">Eliminar mes</span>
        </button>
    </form>
    <h2>Mis Movimientos</h2>
    <div class="totals" style="margin-bottom: 1.5rem;">
        <div><b>Ingresos:</b> <span style="color:#090;" th:text="${#numbers.formatDecimal(totalIngresos, 1, 2)} + ' €'"></span></div>
        <div><b>Gastos:</b> <span style="color:#c00;" th:text="${#numbers.formatDecimal(totalGastos, 1, 2)} + ' €'"></span></div>
        <div><b>Balance:</b> <span th:style="${balance >= 0 ? 'color:#090;' : 'color:#c00;'}" th:text="${#numbers.formatDecimal(balance, 1, 2)} + ' €'"></span></div>
    </div>
    <ul id="movimientos-list">
        <li class="movimiento-item" th:each="mov,iter : ${movimientos}" th:data-index="${iter.index}" th:data-id="${mov.id}" style="display:none;">
            <div class="movimiento-info" style="display:flex; justify-content:space-between; align-items:center; width:100%;">
                <div style="display:flex; align-items:center; gap:0.5rem;">
                    <span th:classappend="${mov.ingreso} ? 'cantidad-ingreso' : 'cantidad-gasto'">
                        <span th:text="${#numbers.formatDecimal(mov.cantidad, 1, 2)} + ' €'"></span>
                    </span>
                    <span th:if="${mov.asunto != null and mov.asunto != ''}" style="margin-left:0.5rem; color:#888; font-size:0.95em;">
                        (<span th:text="${mov.asunto}"></span>)
                    </span>
                </div>
                <span style="color:#888; font-size:0.92em; min-width:80px; text-align:right; margin-left:1.2rem; margin-right:0.8rem; white-space:nowrap;" th:text="${#temporals.format(mov.fecha, 'dd/MM/yyyy')}"></span>
            </div>
            <div class="movimiento-actions">
                <div class="movimiento-menu">
                    <button class="menu-trigger">•••</button>
                    <div class="menu-dropdown">
                        <a href="#" class="menu-item">Modificar</a>
                        <a href="#" class="menu-item delete">Eliminar</a>
                    </div>
                </div>
            </div>
        </li>
        <li th:if="${movimientos.size()} == 0">No tienes movimientos registrados.</li>
    </ul>
    <div id="carousel-controls" style="display:grid; grid-template-columns: 1fr auto 1fr; justify-items:center; align-items:center; gap:0.7rem; margin-top:0.7rem; min-height:28px; width:100%;"></div>
    
    <!-- Modal para editar movimiento -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Editar Movimiento</h3>
            </div>
            <form id="editForm" class="modal-form" method="post">
                <div class="form-group">
                    <label for="editCantidad">Cantidad (€)</label>
                    <input type="number" id="editCantidad" name="cantidad" step="0.01" min="0" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label for="editAsunto">Asunto (opcional)</label>
                    <input type="text" id="editAsunto" name="asunto" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="editTipo">Tipo</label>
                    <select id="editTipo" name="ingreso" required>
                        <option value="true">Ingreso</option>
                        <option value="false">Gasto</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="btnCancelar">Cancelar</button>
                    <button type="submit" class="btn-save">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Botones de acción abajo -->
    <div class="action-buttons" style="display:flex; justify-content:center; gap:1rem; margin-top:0.7rem;">
        <button type="button" id="btnIngreso">Añadir ingreso</button>
        <button type="button" id="btnGasto">Añadir gasto</button>
    </div>
    <!-- Formularios dinámicos -->
    <div id="formularioDinamico" style="margin-top:1.5rem;"></div>
    <!-- Modal de confirmación de eliminación de movimiento -->
    <div id="modalConfirmarEliminar" class="modal">
        <div class="modal-content" style="max-width:340px;">
            <div style="font-size:1.1rem; margin-bottom:1.2rem;">¿Seguro que quieres eliminar este movimiento?</div>
            <div style="display:flex; gap:1rem; justify-content:flex-end;">
                <button id="cancelarEliminarMov" style="background:var(--border-color); color:var(--text-primary);">Cancelar</button>
                <button id="confirmarEliminarMov" style="background:#e53935; color:#fff;">Eliminar</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Botones
            const btnIngreso = document.getElementById('btnIngreso');
            const btnGasto = document.getElementById('btnGasto');
            const contenedor = document.getElementById('formularioDinamico');
            // Formularios HTML
            const formIngreso = `<form action="/movimientos/add" method="post" style="display:flex; flex-direction:column; gap:0.7rem; align-items:flex-start;">
                <input type="number" name="cantidad" step="0.01" min="0" placeholder="Cantidad (€)" required style="width:100%;" />
                <input type="text" name="asunto" placeholder="Asunto (opcional)" style="width:100%;" maxlength="50" />
                <input type="hidden" name="ingreso" value="true" />
                <input type="hidden" name="mes" value="[[${mesSeleccionado.monthValue}]]" />
                <input type="hidden" name="anio" value="[[${mesSeleccionado.year}]]" />
                <div style='display:flex; gap:0.7rem; margin-top:0.3rem;'>
                  <button type="submit">Confirmar ingreso</button>
                  <button type="button" id="cancelarFormIngreso" style="background:var(--border-color); color:var(--text-primary);">Cancelar</button>
                </div>
            </form>`;
            const formGasto = `<form action="/movimientos/add" method="post" style="display:flex; flex-direction:column; gap:0.7rem; align-items:flex-start;">
                <input type="number" name="cantidad" step="0.01" min="0" placeholder="Cantidad (€)" required style="width:100%;" />
                <input type="text" name="asunto" placeholder="Asunto (opcional)" style="width:100%;" maxlength="50" />
                <input type="hidden" name="ingreso" value="false" />
                <input type="hidden" name="mes" value="[[${mesSeleccionado.monthValue}]]" />
                <input type="hidden" name="anio" value="[[${mesSeleccionado.year}]]" />
                <div style='display:flex; gap:0.7rem; margin-top:0.3rem;'>
                  <button type="submit">Confirmar gasto</button>
                  <button type="button" id="cancelarFormGasto" style="background:var(--border-color); color:var(--text-primary);">Cancelar</button>
                </div>
            </form>`;
            // Inicializar formularios (contenedor vacío al inicio)
            contenedor.innerHTML = '';
            // Eventos para mostrar el formulario correspondiente
            btnIngreso.addEventListener('click', function() {
                contenedor.innerHTML = formIngreso;
                document.getElementById('cancelarFormIngreso').onclick = function() { contenedor.innerHTML = ''; };
            });
            btnGasto.addEventListener('click', function() {
                contenedor.innerHTML = formGasto;
                document.getElementById('cancelarFormGasto').onclick = function() { contenedor.innerHTML = ''; };
            });

            // --- Menú tres puntitos: abrir/cerrar ---
            document.querySelectorAll('.menu-trigger').forEach(function(btn) {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    // Cierra otros menús abiertos
                    document.querySelectorAll('.menu-dropdown').forEach(function(menu) {
                        if (menu !== btn.nextElementSibling) menu.classList.remove('show');
                    });
                    // Toggle menú actual
                    btn.nextElementSibling.classList.toggle('show');
                });
            });
            // Cerrar menú al hacer clic fuera
            document.addEventListener('click', function() {
                document.querySelectorAll('.menu-dropdown').forEach(function(menu) {
                    menu.classList.remove('show');
                });
            });

            // --- Delegación de eventos para opciones del menú (modificar/eliminar) ---
            let movimientoAEliminar = null;
            document.getElementById('movimientos-list').addEventListener('click', function(e) {
                // Eliminar movimiento
                if (e.target.classList.contains('delete')) {
                    e.preventDefault();
                    e.stopPropagation();
                    const li = e.target.closest('li');
                    movimientoAEliminar = li.getAttribute('data-id');
                    document.getElementById('modalConfirmarEliminar').classList.add('show');
                    return;
                }
                // Modificar movimiento
                if (e.target.classList.contains('menu-item') && !e.target.classList.contains('delete')) {
                    e.preventDefault();
                    e.stopPropagation();
                    const li = e.target.closest('li');
                    const id = li.getAttribute('data-id');
                    // Obtener cantidad
                    const cantidadSpan = li.querySelector('.cantidad-ingreso, .cantidad-gasto span');
                    let cantidad = '';
                    if (cantidadSpan) {
                        cantidad = cantidadSpan.innerText.replace(' €','').replace(',','.');
                    }
                    // Obtener asunto
                    let asunto = '';
                    const asuntoElem = li.querySelector('span[style*="margin-left:0.5rem"] span');
                    if (asuntoElem) {
                        asunto = asuntoElem.innerText;
                    }
                    // Saber si es ingreso
                    const ingreso = li.querySelector('.cantidad-ingreso') !== null;
                    // Rellenar modal
                    document.getElementById('editCantidad').value = cantidad;
                    document.getElementById('editAsunto').value = asunto;
                    document.getElementById('editTipo').value = ingreso ? 'true' : 'false';
                    // Guardar id en el form
                    document.getElementById('editForm').action = '/movimientos/edit/' + id;
                    // Mostrar modal
                    document.getElementById('editModal').classList.add('show');
                }
            });
            // Botón cancelar del modal
            document.getElementById('btnCancelar').addEventListener('click', function() {
                document.getElementById('editModal').classList.remove('show');
            });
            document.getElementById('cancelarEliminarMov').onclick = function() {
                document.getElementById('modalConfirmarEliminar').classList.remove('show');
                movimientoAEliminar = null;
            };
            document.getElementById('confirmarEliminarMov').onclick = function() {
                if (movimientoAEliminar) {
                    // Crear y enviar formulario oculto
                    const form = document.createElement('form');
                    form.method = 'post';
                    form.action = '/movimientos/delete/' + movimientoAEliminar;
                    form.style.display = 'none';
                    document.body.appendChild(form);
                    form.submit();
                }
            };

            // --- Carrusel/paginador de movimientos ---
            const movimientosList = document.getElementById('movimientos-list');
            const items = movimientosList.querySelectorAll('.movimiento-item');
            const controls = document.getElementById('carousel-controls');
            let start = 0;
            const pageSize = 5;
            function renderPage() {
                let total = items.length;
                // Animación fade: ocultar los actuales con fade-out
                const visibles = [];
                items.forEach((li, idx) => {
                    if (li.style.display !== 'none') visibles.push(li);
                });
                visibles.forEach(li => {
                    li.classList.remove('fading-in');
                    li.classList.add('fading-out');
                });
                // Después de la animación, mostrar los nuevos
                setTimeout(() => {
                    items.forEach((li, idx) => {
                        if (idx >= start && idx < start + pageSize) {
                            li.style.display = '';
                            li.classList.remove('fading-out');
                            li.classList.add('fading-in');
                        } else {
                            li.style.display = 'none';
                            li.classList.remove('fading-in');
                            li.classList.remove('fading-out');
                        }
                    });
                }, visibles.length ? 220 : 0); // Si hay visibles, espera el fade-out
                // Controles
                controls.innerHTML = '';
                controls.style.display = 'grid';
                controls.style.gridTemplateColumns = '1fr auto 1fr';
                controls.style.justifyItems = 'center';
                controls.style.alignItems = 'center';
                controls.style.gap = '0.7rem';
                controls.style.width = '100%';
                controls.style.minHeight = '28px';
                if (total > pageSize) {
                    // Flecha izquierda
                    const leftCell = document.createElement('div');
                    leftCell.style.justifySelf = 'end';
                    if (start > 0) {
                        const prev = document.createElement('button');
                        prev.innerHTML = '⟨';
                        prev.title = 'Anterior';
                        prev.style.fontSize = '1rem';
                        prev.style.padding = '0.1em 0.5em';
                        prev.style.borderRadius = '5px';
                        prev.style.background = 'var(--border-color)';
                        prev.style.color = 'var(--text-primary)';
                        prev.style.border = 'none';
                        prev.style.cursor = 'pointer';
                        prev.onclick = function() {
                            start = Math.max(0, start - pageSize);
                            renderPage();
                        };
                        leftCell.appendChild(prev);
                    }
                    controls.appendChild(leftCell);
                    // Número de página
                    const pageInfo = document.createElement('span');
                    pageInfo.textContent = `${Math.floor(start/pageSize)+1} / ${Math.ceil(total/pageSize)}`;
                    pageInfo.style.fontSize = '0.95rem';
                    pageInfo.style.padding = '0.1em 0.7em';
                    pageInfo.style.background = 'none';
                    pageInfo.style.color = 'var(--text-secondary)';
                    pageInfo.style.fontWeight = '500';
                    controls.appendChild(pageInfo);
                    // Flecha derecha
                    const rightCell = document.createElement('div');
                    rightCell.style.justifySelf = 'start';
                    if (start + pageSize < total) {
                        const next = document.createElement('button');
                        next.innerHTML = '⟩';
                        next.title = 'Siguiente';
                        next.style.fontSize = '1rem';
                        next.style.padding = '0.1em 0.5em';
                        next.style.borderRadius = '5px';
                        next.style.background = 'var(--border-color)';
                        next.style.color = 'var(--text-primary)';
                        next.style.border = 'none';
                        next.style.cursor = 'pointer';
                        next.onclick = function() {
                            start = Math.min(total - (total % pageSize === 0 ? pageSize : total % pageSize), start + pageSize);
                            renderPage();
                        };
                        rightCell.appendChild(next);
                    }
                    controls.appendChild(rightCell);
                }
            }
            renderPage();
        });
    </script>
    <!-- Botón de cambio de tema -->
    <button class="theme-switcher" onclick="toggleTheme()" title="Cambiar tema">
        <span class="sun-icon">☀️</span>
        <span class="moon-icon">🌙</span>
    </button>
    <script th:replace="~{fragments/theme-switcher :: theme-script}"></script>
